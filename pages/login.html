<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login - LEARNcraft">
  <meta name="theme-color" content="#000000">
  <title>Login — LEARNcraft</title>
  <!-- Global Theme System -->
  <script src="../js/theme.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .auth-container,
    .login-page,
    .login-container {
      display: flex;
      height: 100vh;
      width: 100%;
      background: #000;
    }

    /* LEFT SIDE */
    .auth-left,
    .login-left {
      width: 42%;
      min-width: 480px;
      background: #0b0b0c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 80px;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .logo span {
      color: #f5c542;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 40px;
      font-size: 15px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      font-size: 13px;
      margin: 12px 0 6px;
      color: #bbb;
    }

    .login-form input {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 13px;
    }

    .login-form input:focus {
      border-color: #f5c542;
      outline: none;
    }

    .login-btn {
      margin-top: 25px;
      padding: 14px;
      background: #f5c542;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      color: #000;
      font-size: 13px;
    }

    .login-btn:hover {
      background: #ffd86b;
    }

    /* DIVIDER */
    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider span {
      background: #111;
      padding: 0 15px;
      color: #666;
      font-size: 12px;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #333;
      z-index: -1;
    }

    /* SOCIAL BUTTONS */
    .google-btn,
    .apple-btn,
    .social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: white;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 13px;
      font-weight: 500;
    }

    .google-btn:hover,
    .apple-btn:hover,
    .social:hover {
      border-color: #f5c542;
    }

    .google-btn img,
    .apple-btn img {
      width: 18px;
    }

    .register-text {
      margin-top: 25px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }

    .register-text a {
      color: #f5c542;
      text-decoration: none;
    }

    .switch-link {
      background: transparent;
      border: none;
      color: #f5c542;
      font: inherit;
      cursor: pointer;
      padding: 0;
    }

    .auth-forms {
      position: relative;
      min-height: 420px;
    }

    .auth-panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .auth-panel.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    /* RIGHT SIDE IMAGE */
    .auth-right,
    .login-right {
      flex: 1;
      background: linear-gradient(to right, #d4a574 0%, #e8c9a0 30%, #f0dcc0 60%, #fae5d3 100%);
      background-image: url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=1600&q=90&sat=-100');
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      overflow: hidden;
    }
    
    .auth-right::before,
    .login-right::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=1600&q=90&sat=-100');
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: sepia(0.3) contrast(1.1) brightness(0.95);
      z-index: 0;
    }

    /* SMOOTH GRADIENT OVERLAY - NO BANDING */
    .login-right-overlay,
    .auth-right-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        90deg,
        #0b0b0c 0%,
        #0b0b0c 5%,
        rgba(11, 11, 12, 0.95) 12%,
        rgba(11, 11, 12, 0.88) 18%,
        rgba(11, 11, 12, 0.78) 25%,
        rgba(11, 11, 12, 0.65) 32%,
        rgba(11, 11, 12, 0.50) 40%,
        rgba(11, 11, 12, 0.35) 50%,
        rgba(11, 11, 12, 0.20) 60%,
        rgba(11, 11, 12, 0.08) 70%,
        rgba(11, 11, 12, 0.02) 80%,
        rgba(11, 11, 12, 0) 90%,
        rgba(11, 11, 12, 0) 100%
      );
      z-index: 1;
      pointer-events: none;
      /* Smooth dithering to prevent banding */
      background-image: 
        linear-gradient(
          90deg,
          #0b0b0c 0%,
          #0b0b0c 5%,
          rgba(11, 11, 12, 0.95) 12%,
          rgba(11, 11, 12, 0.88) 18%,
          rgba(11, 11, 12, 0.78) 25%,
          rgba(11, 11, 12, 0.65) 32%,
          rgba(11, 11, 12, 0.50) 40%,
          rgba(11, 11, 12, 0.35) 50%,
          rgba(11, 11, 12, 0.20) 60%,
          rgba(11, 11, 12, 0.08) 70%,
          rgba(11, 11, 12, 0.02) 80%,
          rgba(11, 11, 12, 0) 90%,
          rgba(11, 11, 12, 0) 100%
        ),
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.02) 2px,
          rgba(255, 255, 255, 0.02) 4px
        );
      background-size: 100% 100%, 3px 3px;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .login-container,
      .auth-container {
        flex-direction: column;
      }

      .login-left,
      .auth-left {
        width: 100%;
        min-width: auto;
        padding: 40px 30px;
      }

      .login-right,
      .auth-right {
        display: none;
      }
    }

    /* Error/Success Messages */
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    /* BACK BUTTON */
    .auth-back {
      position: absolute;
      top: 28px;
      left: 40px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.25s ease;
    }

    .auth-back:hover {
      color: #f4c542;
      transform: translateX(-4px);
    }
  </style>
</head>
<body>

  <div class="login-container">
    
    <!-- LEFT SIDE (FORM) -->
    <div class="login-left">

      <a href="../index.html" class="auth-back">
        ← Back to Home
      </a>

      <div class="logo">LEARN<span>craft</span></div>

      <div id="message" class="message"></div>

      <div class="auth-forms">
        <div class="auth-panel active" id="loginPanel">
          <h1>Welcome Back</h1>
          <p class="subtitle">Sign in to continue your civil engineering journey</p>

          <form class="login-form" onsubmit="handleLogin(event)">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required />

            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required />

            <button type="submit" class="login-btn">Login</button>
          </form>

          <div class="divider"><span>or</span></div>

          <button class="google-btn" onclick="alert('Google Sign-In coming soon!')">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
            Sign in with Google
          </button>

          <button class="apple-btn" onclick="alert('Apple Sign-In coming soon!')">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple">
            Sign in with Apple
          </button>

          <p class="register-text">
            Don't have an account? <button type="button" class="switch-link" data-target="register">Register here</button>
          </p>
        </div>

        <div class="auth-panel" id="registerPanel">
          <h1>Create Account</h1>
          <p class="subtitle">Start your civil engineering learning journey</p>

          <form class="login-form" onsubmit="handleRegistration(event)">
            <label>Email</label>
            <input type="email" id="registerEmail" placeholder="Enter your email" required />

            <label>Password</label>
            <input type="password" id="registerPassword" placeholder="Enter your password" required />

            <button type="submit" class="login-btn">Register</button>
          </form>

          <p class="register-text">
            Already have an account? <button type="button" class="switch-link" data-target="login">Login here</button>
          </p>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDE (CIVIL ENGINEERING IMAGE) -->
    <div class="login-right">
      <div class="login-right-overlay"></div>
    </div>

  </div>

  <script>
    // LOCAL STORAGE AUTH SYSTEM
    const USERS_KEY = 'learncraft_users';
    const CURRENT_USER_KEY = 'learncraft_current_user';

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const currentUser = localStorage.getItem(CURRENT_USER_KEY);
      if (currentUser) {
        window.location.href = '../index.html';
      }
    });

    function getUsers() {
      const users = localStorage.getItem(USERS_KEY);
      return users ? JSON.parse(users) : [];
    }

    function saveUsers(users) {
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const messageEl = document.getElementById('message');

      messageEl.classList.remove('show', 'error', 'success');

      if (!email || !password) {
        messageEl.textContent = 'Please fill in all fields.';
        messageEl.classList.add('show', 'error');
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
        messageEl.textContent = 'Login successful. Redirecting...';
        messageEl.classList.add('show', 'success');
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 1000);
      } else {
        messageEl.textContent = 'Invalid email or password.';
        messageEl.classList.add('show', 'error');
      }
    }

    async function handleRegistration(event) {
      event.preventDefault();

      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const messageEl = document.getElementById('message');

      messageEl.classList.remove('show', 'error', 'success');

      if (!email || !password) {
        messageEl.textContent = 'Please fill in all fields.';
        messageEl.classList.add('show', 'error');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        messageEl.textContent = 'Please enter a valid email address.';
        messageEl.classList.add('show', 'error');
        return;
      }

      if (password.length < 6) {
        messageEl.textContent = 'Password must be at least 6 characters.';
        messageEl.classList.add('show', 'error');
        return;
      }

      const users = getUsers();
      
      if (users.find(u => u.email === email)) {
        messageEl.textContent = 'This email is already registered. Please log in.';
        messageEl.classList.add('show', 'error');
        return;
      }

      const newUser = {
        email: email,
        password: password,
        createdAt: new Date().toISOString()
      };

      users.push(newUser);
      saveUsers(users);

      messageEl.textContent = 'Registration successful! You can now log in.';
      messageEl.classList.add('show', 'success');
      
      setTimeout(() => {
        switchAuthMode('login');
        document.getElementById('loginEmail').value = email;
      }, 1500);
    }

    function switchAuthMode(mode) {
      const loginPanel = document.getElementById('loginPanel');
      const registerPanel = document.getElementById('registerPanel');
      const messageEl = document.getElementById('message');

      messageEl.classList.remove('show', 'error', 'success');

      if (mode === 'register') {
        loginPanel.classList.remove('active');
        registerPanel.classList.add('active');
      } else {
        registerPanel.classList.remove('active');
        loginPanel.classList.add('active');
      }
    }

    document.querySelectorAll('.switch-link').forEach((btn) => {
      btn.addEventListener('click', () => {
        const target = btn.getAttribute('data-target');
        switchAuthMode(target);
      });
    });
  </script>

</body>
</html>
