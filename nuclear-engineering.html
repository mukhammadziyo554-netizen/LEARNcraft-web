        .page-container {

        .back-button {
            display: inline-block;
            padding: 12px 24px;

            text-decoration: none;

            margin-bottom: 40px;

            cursor: pointer;

        .back-button:hover {
            background: rgba(201, 169, 97, 0.3);
            transform: translateX(-5px);
        }

        .field-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .field-title {
            font-size: 64px;
            font-weight: bold;
            color: #D4AF37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin-bottom: 20px;
        }

        .field-subtitle {
            font-size: 24px;
            color: #C9A961;
        }

        .roadmap-section {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .roadmap-title {
            font-size: 32px;
            color: #D4AF37;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .roadmap-subtitle {
            font-size: 18px;
            color: #C9A961;
            text-align: center;
            margin-bottom: 40px;
        }

        .roadmap-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .roadmap-step {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(201, 169, 97, 0.1);
            border-left: 4px solid #FFD700;
            border-radius: 8px;
            transition: all 0.3s;
            animation: slideInLeft 0.6s ease-out;
        }

        .roadmap-step:hover {
            background: rgba(201, 169, 97, 0.15);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(201, 169, 97, 0.2);
        }

        .step-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #C9A961 0%, #D4AF37 100%);
            color: black;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .step-text {
            color: #C9A961;
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            align-items: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .page-container {
                padding: 40px 12px;
            }

            .field-title {
                font-size: 42px;
            }

            .field-subtitle {
                font-size: 18px;
            }

            .roadmap-step {
                padding: 16px;
                gap: 15px;
            }

            .step-number {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .step-text {
                font-size: 14px;
            }
        }
