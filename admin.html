<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Admin Dashboard - LEARNcraft</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #C9A961;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(201, 169, 97, 0.1);
            border: 2px solid #C9A961;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
            color: #D4AF37;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(201, 169, 97, 0.2);
            border: 2px solid #C9A961;
            border-radius: 8px;
            color: #C9A961;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(201, 169, 97, 0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-section {
            background: rgba(201, 169, 97, 0.1);
            border: 2px solid #C9A961;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .chart-header {
            font-size: 24px;
            color: #D4AF37;
            margin-bottom: 20px;
        }

        .chart-container {
            position: relative;
            height: 350px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .stat-card {
            background: rgba(201, 169, 97, 0.1);
            border: 2px solid #C9A961;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #C9A961;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .users-section {
            background: rgba(201, 169, 97, 0.1);
            border: 2px solid #C9A961;
            border-radius: 12px;
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            font-size: 24px;
            color: #D4AF37;
        }

        .search-box {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #C9A961;
            border-radius: 8px;
            color: #C9A961;
            font-size: 14px;
            width: 300px;
        }

        .search-box::placeholder {
            color: rgba(201, 169, 97, 0.5);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th {
            background: rgba(201, 169, 97, 0.2);
            padding: 15px;
            text-align: left;
            font-size: 14px;
            color: #D4AF37;
            border-bottom: 2px solid #C9A961;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(201, 169, 97, 0.2);
            color: #C9A961;
            font-size: 14px;
        }

        .users-table tr:hover {
            background: rgba(201, 169, 97, 0.05);
        }

        .user-email {
            font-weight: bold;
            color: #D4AF37;
        }

        .user-id {
            font-size: 12px;
            color: rgba(201, 169, 97, 0.6);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid #C9A961;
            border-radius: 12px;
            font-size: 11px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .actions-btn {
            padding: 6px 12px;
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid #C9A961;
            border-radius: 6px;
            color: #C9A961;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .actions-btn:hover {
            background: rgba(201, 169, 97, 0.3);
        }

        .actions-btn.delete {
            border-color: #d32f2f;
            color: #d32f2f;
        }

        .actions-btn.delete:hover {
            background: rgba(211, 47, 47, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(201, 169, 97, 0.6);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #C9A961;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            color: #D4AF37;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #C9A961;
        }

        .modal-body {
            color: #C9A961;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(201, 169, 97, 0.2);
        }

        .detail-label {
            font-weight: bold;
            color: #D4AF37;
        }

        .detail-value {
            color: #C9A961;
        }

        .close-modal {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: rgba(201, 169, 97, 0.2);
            border: 2px solid #C9A961;
            border-radius: 8px;
            color: #C9A961;
            cursor: pointer;
            font-size: 14px;
        }

        .close-modal:hover {
            background: rgba(201, 169, 97, 0.3);
        }

        .chat-message {
            padding: 12px 16px;
            margin: 10px 20px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .chat-message.user {
            background: rgba(201, 169, 97, 0.15);
            color: #C9A961;
            align-self: flex-start;
            margin-left: 20px;
            margin-right: auto;
        }

        .chat-message.admin {
            background: rgba(212, 175, 55, 0.2);
            color: #D4AF37;
            align-self: flex-end;
            margin-right: 20px;
            margin-left: auto;
            text-align: right;
        }

        .chat-message-header {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .chat-message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        #chatMessages {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .users-table {
                font-size: 12px;
            }

            .users-table th,
            .users-table td {
                padding: 10px;
            }

            .search-box {
                width: 100%;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
            }
        }
        /* Minimal matte theme overrides */
        :root {
            --bg: #0f1115;
            --surface: #151a21;
            --surface-2: #1b222c;
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #94a3b8;
            --accent-strong: #cbd5e1;
            --border: rgba(148, 163, 184, 0.25);
        }

        body {
            background: var(--bg) !important;
            color: var(--text) !important;
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.2px;
        }

        .nav-bar,
        .top-nav,
        .navbar {
            background: rgba(15, 17, 21, 0.95) !important;
            border-bottom: 1px solid var(--border) !important;
        }

        .nav-brand,
        .logo,
        .brand {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        .nav-links button,
        .nav-center button,
        .options-item,
        .lang-option {
            color: var(--muted) !important;
            font-weight: 600 !important;
        }

        .nav-links button:hover,
        .nav-center button:hover,
        .options-item:hover,
        .lang-option:hover {
            color: var(--text) !important;
            transform: none !important;
            background: var(--surface-2) !important;
        }

        button,
        .btn,
        .cta-button,
        .field-btn {
            background: transparent !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
            box-shadow: none !important;
        }

        button:hover,
        .btn:hover,
        .cta-button:hover,
        .field-btn:hover {
            background: var(--surface-2) !important;
            color: var(--text) !important;
            transform: none !important;
        }

        .card,
        .field-card,
        .feature-card,
        .content-card,
        .panel,
        .roadmap-item,
        .roadmap-steps,
        .roadmap-step {
            background: var(--surface) !important;
            border: 1px solid var(--border) !important;
            box-shadow: none !important;
        }

        .card:hover,
        .field-card:hover,
        .feature-card:hover,
        .content-card:hover,
        .roadmap-item:hover {
            background: var(--surface-2) !important;
            transform: none !important;
        }

        h1, h2, h3, h4, h5, h6,
        .section-title,
        .title {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        p,
        .subtitle,
        .section-subtitle,
        .field-description {
            color: var(--muted) !important;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üìä Admin Dashboard</h1>
            <div class="header-actions">
                <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn" onclick="exportData()">üì• Export Data</button>
                <button class="btn" onclick="window.history.back()">‚Üê Back</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeToday">0</div>
                <div class="stat-label">Active Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFields">0</div>
                <div class="stat-label">Fields Explored</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgFieldsPerUser">0</div>
                <div class="stat-label">Avg Fields/User</div>
            </div>
        </div>

        <!-- Activity Chart Section -->
        <div class="chart-section">
            <div class="chart-header">üìà User Activity (Last 7 Days)</div>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <!-- User Chat Section -->
        <div class="users-section" style="margin-bottom: 30px;">
            <div class="section-header">
                <h2>User Chats</h2>
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchChatsBox" 
                    placeholder="Search by user email..."
                    oninput="filterChats()"
                >
            </div>

            <div id="chatsTableContainer"></div>
        </div>

        <!-- Support Tickets Section -->
        <div class="users-section" style="margin-bottom: 30px;">
            <div class="section-header">
                <h2>Support Tickets</h2>
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchTicketsBox" 
                    placeholder="Search by email or subject..."
                    oninput="filterTickets()"
                >
            </div>

            <div id="ticketsTableContainer"></div>
        </div>

        <div class="users-section">
            <div class="section-header">
                <h2>Registered Users</h2>
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchBox" 
                    placeholder="Search by email..."
                    oninput="filterUsers()"
                >
            </div>

            <div id="usersTableContainer"></div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal" id="chatModal">
        <div class="modal-content" style="max-width: 900px; max-height: 90vh;">
            <div class="modal-header" id="chatModalHeader">Chat with User</div>
            <div class="modal-body" style="padding: 0; max-height: 60vh; overflow-y: auto;" id="chatMessages"></div>
            <div style="padding: 20px; border-top: 2px solid #C9A961;">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="adminMessageInput" placeholder="Type your message..." style="flex: 1; padding: 12px; background: rgba(0,0,0,0.5); border: 2px solid #C9A961; border-radius: 8px; color: #C9A961; font-size: 14px;">
                    <button onclick="sendAdminMessage()" style="padding: 12px 24px; background: #C9A961; border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer;">Send</button>
                </div>
            </div>
            <button class="close-modal" onclick="closeChatModal()">Close Chat</button>
        </div>
    </div>

    <!-- Ticket Details Modal -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <div class="modal-header">Ticket Details</div>
            <div class="modal-body" id="ticketModalBody"></div>
            <button class="close-modal" onclick="closeTicketModal()">Close</button>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">User Details</div>
            <div class="modal-body" id="modalBody"></div>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        if (typeof TelegramWebApp !== 'undefined') {
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            // Set header color
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#000000');
            
            // Enable closing button
            tg.MainButton.hide();
        }

        let allUsers = [];
        let allTickets = [];
        let allChats = [];
        let currentChatUser = null;

        function loadData() {
            const users = JSON.parse(localStorage.getItem('learncraft_users')) || [];
            const tickets = JSON.parse(localStorage.getItem('learncraft_support_tickets')) || [];
            const chats = JSON.parse(localStorage.getItem('learncraft_chats')) || [];
            allUsers = users;
            allTickets = tickets;
            allChats = chats;
            
            // Update statistics
            updateStats(users);
            
            // Render activity chart
            renderActivityChart(users);
            
            // Render user chats
            renderChatsTable(chats);
            
            // Render support tickets
            renderTicketsTable(tickets);
            
            // Render users table
            renderUsersTable(users);
        }

        function renderActivityChart(users) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // Get last 7 days
            const days = [];
            const registrations = [];
            const activeUsers = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toDateString();
                
                // Format label
                const dayLabel = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                days.push(dayLabel);
                
                // Count registrations on this day
                const regsCount = users.filter(user => {
                    if (!user.registeredAt) return false;
                    return new Date(user.registeredAt).toDateString() === dateStr;
                }).length;
                registrations.push(regsCount);
                
                // Count active users on this day
                const activeCount = users.filter(user => {
                    if (!user.lastActive) return false;
                    return new Date(user.lastActive).toDateString() === dateStr;
                }).length;
                activeUsers.push(activeCount);
            }
            
            // Destroy existing chart if it exists
            if (window.activityChart) {
                window.activityChart.destroy();
            }
            
            // Create new chart
            window.activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: days,
                    datasets: [
                        {
                            label: 'New Registrations',
                            data: registrations,
                            borderColor: '#D4AF37',
                            backgroundColor: 'rgba(212, 175, 55, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 5,
                            pointBackgroundColor: '#D4AF37',
                            pointBorderColor: '#000',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'Active Users',
                            data: activeUsers,
                            borderColor: '#C9A961',
                            backgroundColor: 'rgba(201, 169, 97, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 5,
                            pointBackgroundColor: '#C9A961',
                            pointBorderColor: '#000',
                            pointBorderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#C9A961',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 15
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#D4AF37',
                            bodyColor: '#C9A961',
                            borderColor: '#C9A961',
                            borderWidth: 2,
                            padding: 12,
                            displayColors: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#C9A961',
                                font: {
                                    size: 12
                                },
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(201, 169, 97, 0.2)',
                                borderColor: '#C9A961'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#C9A961',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(201, 169, 97, 0.1)',
                                borderColor: '#C9A961'
                            }
                        }
                    }
                }
            });
        }

        function updateStats(users) {
            const totalUsers = users.length;
            document.getElementById('totalUsers').textContent = totalUsers;

            // Count active today
            const today = new Date().toDateString();
            const activeToday = users.filter(user => {
                if (!user.lastActive) return false;
                return new Date(user.lastActive).toDateString() === today;
            }).length;
            document.getElementById('activeToday').textContent = activeToday;

            // Count total unique fields explored
            const allFields = new Set();
            users.forEach(user => {
                if (user.visitedFields) {
                    user.visitedFields.forEach(field => allFields.add(field));
                }
            });
            document.getElementById('totalFields').textContent = allFields.size;

            // Average fields per user
            const totalFieldVisits = users.reduce((sum, user) => {
                return sum + (user.visitedFields ? user.visitedFields.length : 0);
            }, 0);
            const avgFields = totalUsers > 0 ? (totalFieldVisits / totalUsers).toFixed(1) : 0;
            document.getElementById('avgFieldsPerUser').textContent = avgFields;
        }

        function renderUsersTable(users) {
            const container = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <h3>No users registered yet</h3>
                        <p>Users will appear here once they register on your website.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Registered</th>
                            <th>Last Active</th>
                            <th>Language</th>
                            <th>Fields Visited</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach((user, index) => {
                const registeredDate = new Date(user.registeredAt).toLocaleDateString();
                const lastActive = user.lastActive 
                    ? new Date(user.lastActive).toLocaleString() 
                    : 'Never';
                const language = user.preferredLanguage || 'en';
                const fieldsCount = user.visitedFields ? user.visitedFields.length : 0;
                
                tableHTML += `
                    <tr>
                        <td>
                            <div class="user-email">${user.email}</div>
                            <div class="user-id">ID: ${user.id}</div>
                        </td>
                        <td>${registeredDate}</td>
                        <td>${lastActive}</td>
                        <td>${language.toUpperCase()}</td>
                        <td>
                            ${fieldsCount > 0 ? `
                                ${user.visitedFields.slice(0, 2).map(field => 
                                    `<span class="badge">${field}</span>`
                                ).join('')}
                                ${fieldsCount > 2 ? `<span class="badge">+${fieldsCount - 2} more</span>` : ''}
                            ` : '<span style="color: rgba(201, 169, 97, 0.5);">None</span>'}
                        </td>
                        <td>
                            <button class="actions-btn" onclick="viewUserDetails(${index})">View</button>
                            <button class="actions-btn delete" onclick="deleteUser(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function viewUserDetails(index) {
            const user = allUsers[index];
            const modal = document.getElementById('userModal');
            const modalBody = document.getElementById('modalBody');

            let detailsHTML = `
                <div class="detail-row">
                    <div class="detail-label">Email:</div>
                    <div class="detail-value">${user.email}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">User ID:</div>
                    <div class="detail-value">${user.id}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Registered At:</div>
                    <div class="detail-value">${new Date(user.registeredAt).toLocaleString()}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Last Active:</div>
                    <div class="detail-value">${user.lastActive ? new Date(user.lastActive).toLocaleString() : 'Never'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Preferred Language:</div>
                    <div class="detail-value">${(user.preferredLanguage || 'en').toUpperCase()}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Last Visited Field:</div>
                    <div class="detail-value">${user.lastVisitedField || 'None'}</div>
                </div>
            `;

            if (user.visitedFields && user.visitedFields.length > 0) {
                detailsHTML += `
                    <div class="detail-row" style="flex-direction: column; align-items: flex-start;">
                        <div class="detail-label" style="margin-bottom: 10px;">All Visited Fields:</div>
                        <div class="detail-value">
                            ${user.visitedFields.map(field => 
                                `<span class="badge">${field}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            modalBody.innerHTML = detailsHTML;
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
        }

        function deleteUser(index) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            const users = JSON.parse(localStorage.getItem('learncraft_users')) || [];
            const deletedUser = users[index];
            
            // Remove user from array
            users.splice(index, 1);
            localStorage.setItem('learncraft_users', JSON.stringify(users));

            // Check if deleted user was logged in
            const currentUser = JSON.parse(localStorage.getItem('learncraft_current_user'));
            if (currentUser && currentUser.id === deletedUser.id) {
                localStorage.removeItem('learncraft_current_user');
            }

            // Reload data
            loadData();
        }

        function filterUsers() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.email.toLowerCase().includes(searchTerm)
            );
            renderUsersTable(filteredUsers);
        }

        // Support Tickets Functions
        function renderTicketsTable(tickets) {
            const container = document.getElementById('ticketsTableContainer');
            
            if (tickets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>No support tickets yet</h3>
                        <p>Support tickets will appear here when users submit them.</p>
                    </div>
                `;
                return;
            }

            // Sort by most recent first
            const sortedTickets = [...tickets].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Type</th>
                            <th>Subject</th>
                            <th>Created</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedTickets.forEach((ticket, index) => {
                const createdDate = new Date(ticket.createdAt).toLocaleString();
                const statusColor = ticket.status === 'open' ? '#4CAF50' : '#FFA500';
                
                tableHTML += `
                    <tr>
                        <td>
                            <div class="user-email">${ticket.userName}</div>
                            <div class="user-id">${ticket.userEmail}</div>
                        </td>
                        <td><span class="badge">${ticket.issueType}</span></td>
                        <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${ticket.subject}</td>
                        <td>${createdDate}</td>
                        <td><span class="badge" style="background: ${statusColor}20; border-color: ${statusColor}; color: ${statusColor};">${ticket.status}</span></td>
                        <td>
                            <button class="actions-btn" onclick="viewTicketDetails(${index})">View</button>
                            <button class="actions-btn delete" onclick="deleteTicket(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function viewTicketDetails(index) {
            const ticket = allTickets[index];
            const modal = document.getElementById('ticketModal');
            const modalBody = document.getElementById('ticketModalBody');

            let detailsHTML = `
                <div class="detail-row">
                    <div class="detail-label">Name:</div>
                    <div class="detail-value">${ticket.userName}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Email:</div>
                    <div class="detail-value">${ticket.userEmail}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Issue Type:</div>
                    <div class="detail-value">${ticket.issueType}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Subject:</div>
                    <div class="detail-value">${ticket.subject}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Created At:</div>
                    <div class="detail-value">${new Date(ticket.createdAt).toLocaleString()}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Status:</div>
                    <div class="detail-value">${ticket.status}</div>
                </div>
                <div class="detail-row" style="flex-direction: column; align-items: flex-start;">
                    <div class="detail-label" style="margin-bottom: 10px;">Message:</div>
                    <div class="detail-value" style="white-space: pre-wrap; line-height: 1.6;">${ticket.message}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Ticket ID:</div>
                    <div class="detail-value">${ticket.id}</div>
                </div>
            `;

            modalBody.innerHTML = detailsHTML;
            modal.classList.add('show');
        }

        function closeTicketModal() {
            document.getElementById('ticketModal').classList.remove('show');
        }

        function deleteTicket(index) {
            if (!confirm('Are you sure you want to delete this support ticket?')) {
                return;
            }

            const tickets = JSON.parse(localStorage.getItem('learncraft_support_tickets')) || [];
            tickets.splice(index, 1);
            localStorage.setItem('learncraft_support_tickets', JSON.stringify(tickets));

            // Reload data
            loadData();
        }

        function filterTickets() {
            const searchTerm = document.getElementById('searchTicketsBox').value.toLowerCase();
            const filteredTickets = allTickets.filter(ticket => 
                ticket.userEmail.toLowerCase().includes(searchTerm) ||
                ticket.subject.toLowerCase().includes(searchTerm) ||
                ticket.userName.toLowerCase().includes(searchTerm)
            );
            renderTicketsTable(filteredTickets);
        }

        // Chat Functions
        function renderChatsTable(chats) {
            const container = document.getElementById('chatsTableContainer');
            
            // Group chats by user
            const chatsByUser = {};
            chats.forEach(chat => {
                if (!chatsByUser[chat.userEmail]) {
                    chatsByUser[chat.userEmail] = {
                        userEmail: chat.userEmail,
                        userName: chat.userName,
                        messages: [],
                        lastMessage: null
                    };
                }
                chatsByUser[chat.userEmail].messages.push(chat);
                if (!chatsByUser[chat.userEmail].lastMessage || 
                    new Date(chat.timestamp) > new Date(chatsByUser[chat.userEmail].lastMessage.timestamp)) {
                    chatsByUser[chat.userEmail].lastMessage = chat;
                }
            });

            const userChats = Object.values(chatsByUser);

            if (userChats.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <h3>No chats yet</h3>
                        <p>User conversations will appear here.</p>
                    </div>
                `;
                return;
            }

            // Sort by most recent message
            userChats.sort((a, b) => 
                new Date(b.lastMessage.timestamp) - new Date(a.lastMessage.timestamp)
            );

            let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Last Message</th>
                            <th>Messages</th>
                            <th>Last Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            userChats.forEach((chat) => {
                const lastMessageTime = new Date(chat.lastMessage.timestamp).toLocaleString();
                const messagePreview = chat.lastMessage.text.substring(0, 50) + (chat.lastMessage.text.length > 50 ? '...' : '');
                
                tableHTML += `
                    <tr>
                        <td>
                            <div class="user-email">${chat.userName || 'Unknown'}</div>
                            <div class="user-id">${chat.userEmail}</div>
                        </td>
                        <td style="max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${messagePreview}</td>
                        <td><span class="badge">${chat.messages.length}</span></td>
                        <td>${lastMessageTime}</td>
                        <td>
                            <button class="actions-btn" onclick="openChat('${chat.userEmail}')">Open Chat</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function openChat(userEmail) {
            currentChatUser = userEmail;
            const modal = document.getElementById('chatModal');
            const chatMessages = document.getElementById('chatMessages');
            const headerElement = document.getElementById('chatModalHeader');

            // Find user chats
            const userChats = allChats.filter(chat => chat.userEmail === userEmail);
            userChats.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            // Update header
            const userName = userChats.length > 0 ? userChats[0].userName : 'Unknown User';
            headerElement.textContent = `Chat with ${userName} (${userEmail})`;

            // Render messages
            let messagesHTML = '';
            userChats.forEach(chat => {
                const time = new Date(chat.timestamp).toLocaleTimeString();
                const messageClass = chat.sender === 'admin' ? 'admin' : 'user';
                const senderName = chat.sender === 'admin' ? 'Admin' : userName;
                
                messagesHTML += `
                    <div class="chat-message ${messageClass}">
                        <div class="chat-message-header">${senderName} ‚Ä¢ ${time}</div>
                        <div class="chat-message-text">${chat.text}</div>
                    </div>
                `;
            });

            chatMessages.innerHTML = messagesHTML || '<div style="padding: 20px; text-align: center; color: rgba(201,169,97,0.6);">No messages yet</div>';
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            modal.classList.add('show');
        }

        function sendAdminMessage() {
            const input = document.getElementById('adminMessageInput');
            const messageText = input.value.trim();

            if (!messageText || !currentChatUser) return;

            const message = {
                userEmail: currentChatUser,
                userName: allUsers.find(u => u.email === currentChatUser)?.email || currentChatUser,
                text: messageText,
                sender: 'admin',
                timestamp: new Date().toISOString()
            };

            // Save message
            let chats = JSON.parse(localStorage.getItem('learncraft_chats')) || [];
            chats.push(message);
            localStorage.setItem('learncraft_chats', JSON.stringify(chats));

            // Reload data
            allChats = chats;

            // Re-render chat
            openChat(currentChatUser);

            // Clear input
            input.value = '';
        }

        function closeChatModal() {
            document.getElementById('chatModal').classList.remove('show');
            currentChatUser = null;
        }

        function filterChats() {
            const searchTerm = document.getElementById('searchChatsBox').value.toLowerCase();
            const filteredChats = allChats.filter(chat => 
                chat.userEmail.toLowerCase().includes(searchTerm) ||
                (chat.userName && chat.userName.toLowerCase().includes(searchTerm))
            );
            renderChatsTable(filteredChats);
        }

        // Enter key to send message
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('adminMessageInput');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendAdminMessage();
                    }
                });
            }
        });

        function refreshData() {
            const btn = event.target;
            const originalText = btn.textContent;
            
            // Show loading state
            btn.textContent = 'üîÑ Refreshing...';
            btn.style.opacity = '0.6';
            btn.disabled = true;
            
            // Simulate refresh delay for better UX
            setTimeout(() => {
                loadData();
                
                // Reset button state
                btn.textContent = originalText;
                btn.style.opacity = '1';
                btn.disabled = false;
                
                // Show success feedback
                btn.textContent = '‚úì Refreshed!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1500);
            }, 300);
        }

        function exportData() {
            const users = JSON.parse(localStorage.getItem('learncraft_users')) || [];
            const dataStr = JSON.stringify(users, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `learncraft-users-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('ticketModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTicketModal();
            }
        });

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
