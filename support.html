<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <title>Support - LEARNcraft</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #FFD700;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 999;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #C9A961;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            background: none;
        }

        .nav-link:hover {
            color: #D4AF37;
        }

        .options-dropdown {
            position: relative;
            display: inline-block;
        }

        .options-btn {
            color: #C9A961;
            font-weight: bold;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .options-btn:hover {
            color: #D4AF37;
        }

        .options-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #FFD700;
            border-radius: 10px;
            display: none;
            min-width: 160px;
            padding: 8px 0;
            z-index: 1000;
        }

        .options-menu.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        .options-item {
            width: 100%;
            background: none;
            border: none;
            color: #C9A961;
            text-align: left;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .options-item:hover {
            background: #FFD700;
            color: black;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #C9A961;
            min-height: 100vh;
            padding-top: 70px;
        }

        .support-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(201, 169, 97, 0.2);
            border: 2px solid #C9A961;
            border-radius: 8px;
            color: #C9A961;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: rgba(201, 169, 97, 0.3);
            transform: translateX(-5px);
        }

        .support-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .support-title {
            font-size: 48px;
            color: #D4AF37;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .support-subtitle {
            font-size: 18px;
            color: #C9A961;
        }

        .support-form {
            background: rgba(201, 169, 97, 0.05);
            border: 2px solid #C9A961;
            border-radius: 12px;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 10px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #C9A961;
            border-radius: 8px;
            color: #C9A961;
            font-size: 16px;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #1a1a1a;
            color: #C9A961;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #C9A961 0%, #D4AF37 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .info-box {
            background: rgba(201, 169, 97, 0.1);
            border-left: 4px solid #D4AF37;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .info-box p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .support-title {
                font-size: 36px;
            }

            .support-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-brand">LEARNcraft</div>
        <div class="nav-links">
            <button onclick="window.history.back()" class="nav-link">Back</button>
            <div class="options-dropdown">
                <button class="options-btn" onclick="toggleOptionsMenu()">Options</button>
                <div class="options-menu" id="options-menu">
                    <button class="options-item" onclick="window.location.href='index.html#fields-section'; closeOptionsMenu();">Fields</button>
                    <button class="options-item" onclick="window.location.href='index.html#roadmap-section'; closeOptionsMenu();">Road Map</button>
                    <button class="options-item" onclick="closeOptionsMenu();">Support</button>
                </div>
            </div>
        </div>
    </div>

    <div class="support-container">
        <div class="support-header">
            <h1 class="support-title">Support</h1>
            <p class="support-subtitle">We're here to help! Send us your questions or issues.</p>
        </div>

        <div class="info-box">
            <p><strong>Need help?</strong> Fill out the form below and our team will get back to you as soon as possible.</p>
            <p>You can report bugs, ask questions, or request new features.</p>
        </div>

        <div class="message" id="messageBox"></div>

        <form class="support-form" id="supportForm">
            <div class="form-group">
                <label class="form-label" for="userName">Your Name *</label>
                <input type="text" class="form-input" id="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="userEmail">Your Email *</label>
                <input type="email" class="form-input" id="userEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="issueType">Issue Type *</label>
                <select class="form-select" id="issueType" required>
                    <option value="">Select an issue type</option>
                    <option value="bug">Bug Report</option>
                    <option value="question">General Question</option>
                    <option value="feature">Feature Request</option>
                    <option value="account">Account Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="subject">Subject *</label>
                <input type="text" class="form-input" id="subject" placeholder="Brief description of your issue" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Message *</label>
                <textarea class="form-textarea" id="message" placeholder="Describe your issue in detail..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        // Initialize Telegram Web App
        if (typeof TelegramWebApp !== 'undefined') {
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            // Set header color
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#000000');
            
            // Enable closing button
            tg.MainButton.hide();
        }

        const supportForm = document.getElementById('supportForm');
        const messageBox = document.getElementById('messageBox');

        supportForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            const issueType = document.getElementById('issueType').value;
            const subject = document.getElementById('subject').value.trim();
            const messageText = document.getElementById('message').value.trim();

            // Validate
            if (!userName || !userEmail || !issueType || !subject || !messageText) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Create support ticket object
            const ticket = {
                id: Date.now().toString(),
                userName: userName,
                userEmail: userEmail,
                issueType: issueType,
                subject: subject,
                message: messageText,
                status: 'open',
                createdAt: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            // Get existing tickets
            let tickets = JSON.parse(localStorage.getItem('learncraft_support_tickets')) || [];

            // Add new ticket
            tickets.push(ticket);
            localStorage.setItem('learncraft_support_tickets', JSON.stringify(tickets));

            // Track in user account if logged in
            const currentUser = JSON.parse(localStorage.getItem('learncraft_current_user'));
            if (currentUser) {
                const users = JSON.parse(localStorage.getItem('learncraft_users')) || [];
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                
                if (userIndex !== -1) {
                    if (!users[userIndex].supportTickets) {
                        users[userIndex].supportTickets = [];
                    }
                    users[userIndex].supportTickets.push(ticket.id);
                    localStorage.setItem('learncraft_users', JSON.stringify(users));
                }
            }

            // Show success message
            showMessage('Your message has been sent successfully! We\'ll get back to you soon.', 'success');

            // Reset form
            supportForm.reset();

            // Scroll to message
            messageBox.scrollIntoView({ behavior: 'smooth' });
        });

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = 'message ' + type + ' show';

            // Hide after 5 seconds
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }

        // Auto-fill email if user is logged in
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('learncraft_current_user'));
            if (currentUser) {
                document.getElementById('userEmail').value = currentUser.email;
            }
        });

        // Options menu functions
        function toggleOptionsMenu() {
            const menu = document.getElementById('options-menu');
            menu.classList.toggle('show');
        }

        function closeOptionsMenu() {
            const menu = document.getElementById('options-menu');
            menu.classList.remove('show');
        }

        // Close options menu when clicking outside
        document.addEventListener('click', function(event) {
            const optionsMenu = document.getElementById('options-menu');
            const optionsDropdown = event.target.closest('.options-dropdown');
            if (!optionsDropdown && optionsMenu) {
                optionsMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
