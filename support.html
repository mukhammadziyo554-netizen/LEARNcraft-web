<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <title>Support - LEARNcraft</title>
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Minimal matte theme overrides */
        :root {
            --bg: #0f1115;
            --surface: #151a21;
            --surface-2: #1b222c;
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #94a3b8;
            --accent-strong: #cbd5e1;
            --border: rgba(148, 163, 184, 0.25);
        }

        body {
            background: var(--bg) !important;
            color: var(--text) !important;
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.2px;
        }

        .nav-bar {
            background: rgba(15, 17, 21, 0.95) !important;
            border-bottom: 1px solid var(--border) !important;
        }

        .nav-brand {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        .nav-link,
        .nav-center button {
            color: var(--muted) !important;
            font-weight: 600 !important;
        }

        .nav-link:hover,
        .nav-center button:hover {
            color: var(--text) !important;
            background: var(--surface-2) !important;
            transform: none !important;
        }

        button,
        .btn,
        .cta-button {
            background: transparent !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
            box-shadow: none !important;
        }

        button:hover,
        .btn:hover,
        .cta-button:hover {
            background: var(--surface-2) !important;
            color: var(--text) !important;
            transform: none !important;
        }

        .card,
        .feature-card,
        .content-card,
        .panel,
        .faq-item {
            background: var(--surface) !important;
            border: 1px solid var(--border) !important;
            box-shadow: none !important;
        }

        .card:hover,
        .feature-card:hover,
        .content-card:hover,
        .panel:hover,
        .faq-item:hover {
            background: var(--surface-2) !important;
            transform: none !important;
        }

        h1, h2, h3, h4, h5, h6,
        .section-title,
        .title {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        p,
        .subtitle,
        .section-subtitle,
        .faq-answer {
            color: var(--muted) !important;
        }

        input,
        textarea,
        .input-field {
            background: var(--surface-2) !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--muted) !important;
            opacity: 0.7;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 17, 21, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 999;
            min-height: 60px;
        }

        .nav-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            flex-shrink: 0;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            white-space: nowrap;
            flex-shrink: 0;
            line-height: 1;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .nav-link, .back-btn {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 11px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            background: none;
            padding: 2px 4px;
            line-height: 1;
        }

        .nav-link:hover, .back-btn:hover {
            color: var(--accent-strong);
        }

        .options-dropdown {
            position: relative;
            display: inline-block;
        }

        .options-btn {
            color: var(--muted);
            font-weight: 600;
            font-size: 16px;
            border: none;
            background: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .options-btn:hover {
            color: var(--text);
        }

        .options-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: rgba(15, 17, 21, 0.98);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: none;
            min-width: 160px;
            padding: 8px 0;
            z-index: 1000;
        }

        .options-menu.show {
            display: block;
            animation: slideDown 0.2s ease-out;
        }

        .options-item {
            width: 100%;
            background: none;
            border: none;
            color: var(--text);
            text-align: left;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .options-item:hover {
            background: var(--surface-2);
            color: var(--text);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .support-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 18px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: var(--surface-2);
            border-color: var(--accent);
            transform: translateX(-5px);
        }

        .support-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .support-title {
            font-size: 48px;
            color: var(--text);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(148, 163, 184, 0.2);
        }

        .support-subtitle {
            font-size: 18px;
            color: var(--muted);
        }

        .support-form {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 14px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--muted);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 8px rgba(148, 163, 184, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: var(--surface);
            color: var(--text);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: var(--surface-2);
            border-color: var(--accent);
            transform: none;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .info-box {
            background: rgba(201, 169, 97, 0.1);
            border-left: 4px solid #D4AF37;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .info-box p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .info-box p:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .support-title {
                font-size: 36px;
            }

            .support-form {
                padding: 25px;
            }
        }
        /* Minimal matte theme overrides */
        :root {
            --bg: #0f1115;
            --surface: #151a21;
            --surface-2: #1b222c;
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #94a3b8;
            --accent-strong: #cbd5e1;
            --border: rgba(148, 163, 184, 0.25);
        }

        body {
            background: var(--bg) !important;
            color: var(--text) !important;
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.2px;
        }

        .nav-bar,
        .top-nav,
        .navbar {
            background: rgba(15, 17, 21, 0.95) !important;
            border-bottom: 1px solid var(--border) !important;
        }

        .nav-brand,
        .logo,
        .brand {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        .nav-links button,
        .nav-center button,
        .options-item,
        .lang-option {
            color: var(--muted) !important;
            font-weight: 600 !important;
        }

        .nav-links button:hover,
        .nav-center button:hover,
        .options-item:hover,
        .lang-option:hover {
            color: var(--text) !important;
            transform: none !important;
            background: var(--surface-2) !important;
        }

        button,
        .btn,
        .cta-button,
        .field-btn,
        input,
        textarea,
        select {
            background: transparent !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
            box-shadow: none !important;
        }

        button:hover,
        .btn:hover,
        .cta-button:hover,
        .field-btn:hover {
            background: var(--surface-2) !important;
            color: var(--text) !important;
            transform: none !important;
        }

        .card,
        .field-card,
        .feature-card,
        .content-card,
        .panel,
        .roadmap-item,
        .roadmap-steps,
        .roadmap-step,
        .form-container,
        .support-card {
            background: var(--surface) !important;
            border: 1px solid var(--border) !important;
            box-shadow: none !important;
        }

        .card:hover,
        .field-card:hover,
        .feature-card:hover,
        .content-card:hover,
        .roadmap-item:hover {
            background: var(--surface-2) !important;
            transform: none !important;
        }

        h1, h2, h3, h4, h5, h6,
        .section-title,
        .title {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        p,
        .subtitle,
        .section-subtitle,
        .field-description,
        label {
            color: var(--muted) !important;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-brand">LEARNcraft</div>
            <button onclick="window.history.back()" class="back-btn">‚Üê Back</button>
        </div>
        <div class="nav-links">
            <div class="options-dropdown">
                <button class="options-btn" onclick="toggleOptionsMenu()">Options</button>
                <div class="options-menu" id="options-menu">
                    <button class="options-item" onclick="window.location.href='index.html#fields-section'; closeOptionsMenu();">Fields</button>
                    <button class="options-item" onclick="window.location.href='index.html#roadmap-section'; closeOptionsMenu();">Road Map</button>
                    <button class="options-item" onclick="closeOptionsMenu();">Support</button>
                </div>
            </div>
        </div>
    </div>

    <div class="support-container">
        <div class="support-header">
            <h1 class="support-title">Support</h1>
            <p class="support-subtitle">We're here to help! Send us your questions or issues.</p>
        </div>

        <div class="info-box">
            <p><strong>Need help?</strong> Fill out the form below and our team will get back to you as soon as possible.</p>
            <p>You can report bugs, ask questions, or request new features.</p>
        </div>

        <div class="message" id="messageBox"></div>

        <form class="support-form" id="supportForm">
            <div class="form-group">
                <label class="form-label" for="userName">Your Name *</label>
                <input type="text" class="form-input" id="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="userEmail">Your Email *</label>
                <input type="email" class="form-input" id="userEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="issueType">Issue Type *</label>
                <select class="form-select" id="issueType" required>
                    <option value="">Select an issue type</option>
                    <option value="bug">Bug Report</option>
                    <option value="question">General Question</option>
                    <option value="feature">Feature Request</option>
                    <option value="account">Account Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="subject">Subject *</label>
                <input type="text" class="form-input" id="subject" placeholder="Brief description of your issue" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Message *</label>
                <textarea class="form-textarea" id="message" placeholder="Describe your issue in detail..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script>
        // Initialize Telegram Web App
        if (typeof TelegramWebApp !== 'undefined') {
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            // Set header color
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#000000');
            
            // Enable closing button
            tg.MainButton.hide();
        }

        const supportForm = document.getElementById('supportForm');
        const messageBox = document.getElementById('messageBox');

        supportForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            const issueType = document.getElementById('issueType').value;
            const subject = document.getElementById('subject').value.trim();
            const messageText = document.getElementById('message').value.trim();

            // Validate
            if (!userName || !userEmail || !issueType || !subject || !messageText) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            // Create support ticket object
            const ticket = {
                id: Date.now().toString(),
                userName: userName,
                userEmail: userEmail,
                issueType: issueType,
                subject: subject,
                message: messageText,
                status: 'open',
                createdAt: new Date().toISOString(),
                userAgent: navigator.userAgent
            };

            // Get existing tickets
            let tickets = JSON.parse(localStorage.getItem('learncraft_support_tickets')) || [];

            // Add new ticket
            tickets.push(ticket);
            localStorage.setItem('learncraft_support_tickets', JSON.stringify(tickets));

            // Also create a chat message so it appears in admin chat
            const chatMessage = {
                userEmail: userEmail,
                userName: userName,
                text: `[${issueType.toUpperCase()}] ${subject}\n\n${messageText}`,
                sender: 'user',
                timestamp: new Date().toISOString()
            };

            // Get existing chats
            let chats = JSON.parse(localStorage.getItem('learncraft_chats')) || [];

            // Add chat message
            chats.push(chatMessage);
            localStorage.setItem('learncraft_chats', JSON.stringify(chats));

            // Track in user account if logged in
            const currentUser = JSON.parse(localStorage.getItem('learncraft_current_user'));
            if (currentUser) {
                const users = JSON.parse(localStorage.getItem('learncraft_users')) || [];
                const userIndex = users.findIndex(u => u.id === currentUser.id);
                
                if (userIndex !== -1) {
                    if (!users[userIndex].supportTickets) {
                        users[userIndex].supportTickets = [];
                    }
                    users[userIndex].supportTickets.push(ticket.id);
                    localStorage.setItem('learncraft_users', JSON.stringify(users));
                }
            }

            // Show success message
            showMessage('Your message has been sent successfully! We\'ll get back to you soon.', 'success');

            // Reset form
            supportForm.reset();

            // Scroll to message
            messageBox.scrollIntoView({ behavior: 'smooth' });
        });

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = 'message ' + type + ' show';

            // Hide after 5 seconds
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }

        // Auto-fill email if user is logged in
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('learncraft_current_user'));
            if (currentUser) {
                document.getElementById('userEmail').value = currentUser.email;
            }
        });

        // Options menu functions
        function toggleOptionsMenu() {
            const menu = document.getElementById('options-menu');
            menu.classList.toggle('show');
        }

        function closeOptionsMenu() {
            const menu = document.getElementById('options-menu');
            menu.classList.remove('show');
        }

        // Close options menu when clicking outside
        document.addEventListener('click', function(event) {
            const optionsMenu = document.getElementById('options-menu');
            const optionsDropdown = event.target.closest('.options-dropdown');
            if (!optionsDropdown && optionsMenu) {
                optionsMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
