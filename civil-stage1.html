<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Civil Engineering ‚Äì Foundations Stage 1</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .page-wrapper {
      width: 100%;
      min-height: 100vh;
      padding: 80px 20px 60px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .stage-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .stage-header h1 {
      font-size: 48px;
      font-weight: 700;
      color: #FFD84D;
      margin-bottom: 12px;
    }

    .stage-header p {
      font-size: 18px;
      color: #bdbdbd;
      margin-bottom: 24px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: transparent;
      border: none;
      color: #888;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
      margin-bottom: 40px;
    }

    .back-button:hover {
      color: #ffffff;
    }

    .start-stage-btn {
      background: linear-gradient(90deg, #ffd84d, #ffb700);
      border: none;
      padding: 14px 32px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #000000;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 216, 77, 0.2);
      margin-bottom: 30px;
      display: inline-block;
    }

    .start-stage-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px rgba(255, 216, 77, 0.4);
    }

    .start-stage-btn:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none !important;
    }

    #progressDashboard {
      background: rgba(255, 216, 77, 0.05);
      border: 2px solid rgba(255, 216, 77, 0.2);
      border-radius: 12px;
      padding: 30px;
      margin-top: 30px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #progressDashboard h2 {
      font-size: 28px;
      font-weight: 700;
      color: #FFD84D;
      margin-bottom: 24px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 24px 0;
      font-weight: 600;
      font-size: 16px;
    }

    .stats-row div {
      background: rgba(255, 216, 77, 0.08);
      padding: 16px;
      border-radius: 8px;
      border-left: 3px solid #FFD84D;
      color: #EAEAEA;
    }

    .stats-row span {
      color: #FFD84D;
      font-weight: 700;
    }

    .progress-bar {
      width: 100%;
      height: 14px;
      background: #222;
      border-radius: 8px;
      margin: 24px 0;
      overflow: hidden;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd84d, #ffb700);
      transition: width 0.4s ease;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 216, 77, 0.4);
    }

    .tracker-table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      margin: 24px 0;
      font-size: 14px;
    }

    .tracker-table th,
    .tracker-table td {
      border: 1px solid #333;
      padding: 12px 8px;
      text-align: center;
    }

    .tracker-table th {
      background: rgba(255, 216, 77, 0.1);
      color: #FFD84D;
      font-weight: 700;
    }

    .tracker-table td:first-child {
      text-align: left;
      padding-left: 16px;
    }

    .tracker-table tr:hover {
      background: rgba(255, 216, 77, 0.05);
    }

    .tracker-table input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #FFD84D;
    }

    @media (max-width: 768px) {
      .page-wrapper {
        padding: 60px 16px 50px;
      }

      .stage-header h1 {
        font-size: 36px;
      }

      .stage-header p {
        font-size: 16px;
      }

      #progressDashboard {
        padding: 20px;
      }

      #progressDashboard h2 {
        font-size: 22px;
        margin-bottom: 16px;
      }

      .stats-row {
        grid-template-columns: 1fr;
        gap: 12px;
        font-size: 14px;
      }

      .tracker-table {
        font-size: 12px;
      }

      .tracker-table th,
      .tracker-table td {
        padding: 8px 4px;
      }

      .tracker-table input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }

      .start-stage-btn {
        padding: 12px 28px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .page-wrapper {
        padding: 50px 12px 40px;
      }

      .stage-header h1 {
        font-size: 28px;
      }

      .stage-header p {
        font-size: 14px;
      }

      #progressDashboard {
        padding: 16px;
        margin-top: 20px;
      }

      #progressDashboard h2 {
        font-size: 18px;
        margin-bottom: 12px;
      }

      .stats-row {
        grid-template-columns: 1fr;
        gap: 8px;
        font-size: 13px;
        margin: 16px 0;
      }

      .stats-row div {
        padding: 12px;
        border-left-width: 2px;
      }

      .progress-bar {
        height: 12px;
        margin: 16px 0;
      }

      .tracker-table {
        font-size: 11px;
        margin: 16px 0;
      }

      .tracker-table th,
      .tracker-table td {
        padding: 6px 3px;
      }

      .tracker-table td:first-child {
        font-size: 10px;
      }

      .tracker-table input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .start-stage-btn {
        padding: 11px 24px;
        font-size: 14px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="page-wrapper">
    <div class="container">
      <button onclick="window.history.back()" class="back-button">‚Üê Back</button>

      <div class="stage-header">
        <h1>Stage 1 ‚Äî Foundations</h1>
        <p>Math, physics, and engineering basics required for civil studies.</p>
      </div>

      <!-- START STAGE BUTTON -->
      <button class="start-stage-btn" onclick="startStage()">START STAGE & TRACK PROGRESS</button>

      <!-- PROGRESS TRACKER -->
      <div id="progressDashboard" class="hidden">

        <h2>Your Study Progress</h2>

        <div class="stats-row">

        </div>

        <div class="progress-bar">
          <div id="progressFill"></div>
        </div>

        <!-- TASK GRID -->
        <table class="tracker-table" id="trackerTable">
          <tr>
            <th>Task</th>
            <th>Mon</th><th>Tue</th><th>Wed</th>

            <td><input type="checkbox"></td>
          </tr>

          <tr>
            <td>Physics Basics</td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>

          <tr>
            <td>Watch Lesson</td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>

          <tr>
            <td>Solve Problems</td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>

          <tr>
            <td>Ask AI Questions</td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td><td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
          </tr>
        </table>

      </div>

      <script>
        if (typeof TelegramWebApp !== 'undefined') {
          const tg = window.Telegram.WebApp;
          tg.ready();
          tg.setHeaderColor('#000000');
          tg.setBackgroundColor('#000000');
          tg.MainButton.hide();
        }
      </script>
    </div>
  </div>

  <script src="progress.js"></script>
</body>
</html>
