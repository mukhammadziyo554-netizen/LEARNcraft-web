<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <meta name="description" content="Registration - LEARNcraft">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Registration - LEARNcraft</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --border-soft: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-start: #7c5cff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #FFD700;
            min-height: 100vh;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(11, 11, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-soft);
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10002;
            animation: slideDown 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            height: auto;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .nav-brand {
            font-size: clamp(16px, 3.5vw, 18px);
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
            flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            text-shadow: none;
        }

        .nav-brand:hover {
            color: #FFD700;
            opacity: 0.8;
            transform: scale(1.05);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: #FFD700;
            border-color: var(--border-soft);
            background: rgba(255, 215, 0, 0.05);
        }

        .page {
            padding: 120px 20px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: none;
        }

        .subtitle {
            font-size: 16px;
            color: #D4AF37;
            margin-bottom: 40px;
        }

        .form-container {
            background: rgba(201, 169, 97, 0.05);
            border: 2px solid #C9A961;
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #C9A961;
        }

        .form-input {
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #C9A961;
            background: rgba(0, 0, 0, 0.6);
            color: #C9A961;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: none;
            border-color: #D4AF37;
        }

        .form-input::placeholder {
            color: rgba(201, 169, 97, 0.5);
        }

        .submit-btn {
            padding: 14px 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: none;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #FFA500;
            margin-top: 20px;
        }

        .login-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-link a:hover {
            color: #FFA500;
            text-decoration: underline;
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 16px;
            color: #4CAF50;
            font-weight: bold;
            animation: fadeIn 0.3s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error-message {
            display: none;
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #F44336;
            border-radius: 10px;
            padding: 16px;
            color: #F44336;
            font-weight: bold;
            animation: fadeIn 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
        /* Minimal matte theme overrides */
        :root {
            --bg: #0f1115;
            --surface: #151a21;
            --surface-2: #1b222c;
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #94a3b8;
            --accent-strong: #cbd5e1;
            --border: rgba(148, 163, 184, 0.25);
        }

        body {
            background: var(--bg) !important;
            color: var(--text) !important;
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.2px;
        }

        .nav-bar,
        .top-nav,
        .navbar {
            background: rgba(15, 17, 21, 0.95) !important;
            border-bottom: 1px solid var(--border) !important;
        }

        .nav-brand,
        .logo,
        .brand {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        .nav-links button,
        .nav-center button,
        .options-item,
        .lang-option {
            color: var(--muted) !important;
            font-weight: 600 !important;
        }

        .nav-links button:hover,
        .nav-center button:hover,
        .options-item:hover,
        .lang-option:hover {
            color: var(--text) !important;
            transform: none !important;
            background: var(--surface-2) !important;
        }

        button,
        .btn,
        .cta-button,
        .field-btn,
        input,
        textarea,
        select {
            background: transparent !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
            box-shadow: none !important;
        }

        button:hover,
        .btn:hover,
        .cta-button:hover,
        .field-btn:hover {
            background: var(--surface-2) !important;
            color: var(--text) !important;
            transform: none !important;
        }

        .card,
        .field-card,
        .feature-card,
        .content-card,
        .panel,
        .roadmap-item,
        .roadmap-steps,
        .roadmap-step,
        .form-container {
            background: var(--surface) !important;
            border: 1px solid var(--border) !important;
            box-shadow: none !important;
        }

        .card:hover,
        .field-card:hover,
        .feature-card:hover,
        .content-card:hover,
        .roadmap-item:hover {
            background: var(--surface-2) !important;
            transform: none !important;
        }

        h1, h2, h3, h4, h5, h6,
        .section-title,
        .title {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        p,
        .subtitle,
        .section-subtitle,
        .field-description,
        label {
            color: var(--muted) !important;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-brand">⊕ LEARNcraft</div>
            <span class="nav-link" onclick="if (document.referrer && document.referrer !== window.location.href) { window.history.back(); } else { window.location.href = 'index.html'; }">Back</span>
        </div>
        <div class="nav-right">
        </div>
    </div>

    <div class="page">
        <div class="content">
            <h1 class="title">Registration</h1>
            <p class="subtitle">Create your LEARNcraft account</p>

            <div id="success-message" class="success-message">
                Verification email sent. Please check your inbox.
            </div>

            <div id="error-message" class="error-message"></div>

            <div class="form-container">
                <form id="registration-form" onsubmit="handleRegistration(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            placeholder="Enter your email address"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            placeholder="Enter a strong password"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-btn">Register</button>
                </form>

                <div class="login-link">
                    Already have an account? <span onclick="window.location.href='login.html'" style="cursor: pointer;">Login here</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script>
        // Test localStorage availability
        function testLocalStorage() {
            try {
                const testKey = 'learncraft_test';
                localStorage.setItem(testKey, 'test');
                const result = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (result === 'test') {
                    console.log('✅ localStorage is working correctly');
                    return true;
                } else {
                    console.error('❌ localStorage read/write mismatch');
                    return false;
                }
            } catch (e) {
                console.error('❌ localStorage is not available:', e);
                return false;
            }
        }

        // Run test on page load
        window.addEventListener('DOMContentLoaded', () => {
            const isWorking = testLocalStorage();
            if (!isWorking) {
                const errorMsg = document.getElementById('error-message');
                errorMsg.textContent = '⚠ Storage is disabled. Please enable cookies/storage in your browser settings.';
                errorMsg.classList.add('show');
            }
        });

        // Initialize Telegram Web App
        if (typeof TelegramWebApp !== 'undefined') {
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            // Set header color
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#000000');
            
            // Enable closing button
            tg.MainButton.hide();
        }

        async function handleRegistration(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');

            // Reset messages
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');

            // Validation
            if (!email || !password) {
                errorMsg.textContent = '⚠ Please fill in all fields';
                errorMsg.classList.add('show');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMsg.textContent = '⚠ Please enter a valid email address';
                errorMsg.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = '⚠ Password must be at least 6 characters';
                errorMsg.classList.add('show');
                return;
            }

            if (!window.learncraftAuth) {
                errorMsg.textContent = 'Authentication is not ready. Please refresh and try again.';
                errorMsg.classList.add('show');
                return;
            }

            try {
                await window.learncraftAuth.signUp(email, password);
                await window.learncraftAuth.signOutUser();
                successMsg.textContent = 'Verification email sent. Please verify, then log in.';
                successMsg.classList.add('show');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg.textContent = 'This email is already registered. Please log in.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg.textContent = 'Password must be at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg.textContent = 'Please enter a valid email address.';
                } else {
                    errorMsg.textContent = 'Registration failed. Please try again.';
                }
                errorMsg.classList.add('show');
            }
        }

        window.addEventListener('learncraft-auth-ready', () => {
            window.learncraftAuth.observeAuthState((user) => {
                if (user && user.emailVerified) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
