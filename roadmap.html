<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Engineering Roadmap - LEARNcraft</title>
    <!-- Global Theme System -->
    <script src="theme.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(circle at top, #0a0a0a 0%, #000000 60%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-wrapper {
            width: 100%;
            min-height: 100vh;
            padding: 80px 20px 60px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: #888;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s;
            margin-bottom: 50px;
        }

        .back-button:hover {
            color: #ffffff;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-title {
            font-size: 56px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .page-subtitle {
            font-size: 18px;
            color: #bdbdbd;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .start-button {
            display: inline-block;
            padding: 16px 48px;
            background: #FFD84D;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 40px rgba(255, 216, 77, 0.3);
            margin-bottom: 60px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 50px rgba(255, 216, 77, 0.5);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .progress-section {
            margin-bottom: 80px;
        }

        .progress-label {
            font-size: 14px;
            color: #bdbdbd;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .progress-container {
            background: #111111;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 40px 30px;
            display: flex;
            align-items: center;
            gap: 16px;
            overflow-x: auto;
        }

        .progress-line {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            min-width: 150px;
        }

        .progress-fill {
            height: 100%;
            background: #FFD84D;
            border-radius: 2px;
            transition: width 0.4s ease;
            width: 16.67%;
        }

        .milestone-badges {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }

        .milestone {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: #888;
            flex-shrink: 0;
            transition: all 0.3s ease;
            background: #000000;
        }

        .milestone.active {
            border-color: #FFD84D;
            color: #FFD84D;
            box-shadow: 0 0 20px rgba(255, 216, 77, 0.4);
        }

        .milestone.completed {
            border-color: #FFD84D;
            color: #FFD84D;
            background: rgba(255, 216, 77, 0.1);
        }

        .stages-section {
            margin-top: 80px;
        }

        .stages-title {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 50px;
        }

        .stages-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .stage-card {
            background: #111111;
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 32px;
            display: flex;
            align-items: center;
            gap: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stage-card:hover {
            transform: translateY(-6px);
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.12), 0 0 18px rgba(255, 215, 0, 0.1);
        }

        .stage-card.completed {
            border-color: rgba(255, 215, 0, 0.5);
            background: rgba(255, 216, 77, 0.05);
        }

        .stage-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #FFD84D;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: #FFD84D;
            flex-shrink: 0;
        }

        .stage-content {
            flex: 1;
        }

        .stage-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .stage-title {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-badge.beginner {
            background: rgba(255, 216, 77, 0.2);
            color: #FFD84D;
        }

        .difficulty-badge.intermediate {
            background: rgba(255, 165, 0, 0.2);
            color: #FFA500;
        }

        .difficulty-badge.advanced {
            background: rgba(218, 165, 32, 0.2);
            color: #DAA520;
        }

        .stage-description {
            font-size: 15px;
            color: #bdbdbd;
            line-height: 1.6;
        }

        .stage-action {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .open-stage-btn {
            background: linear-gradient(90deg, #ffd84d, #ffcc00);
            color: #000000;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .open-stage-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 216, 77, 0.4);
        }

        .open-stage-btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 1024px) {
            .stage-card {
                gap: 20px;
                padding: 28px;
            }

            .stage-number {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .stage-title {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .page-wrapper {
                padding: 60px 16px 50px;
            }

            .page-title {
                font-size: 42px;
            }

            .page-subtitle {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .start-button {
                padding: 14px 40px;
                font-size: 15px;
                margin-bottom: 50px;
            }

            .progress-container {
                padding: 30px 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .progress-line {
                width: 100%;
                min-width: unset;
                margin-bottom: 20px;
            }

            .milestone-badges {
                gap: 8px;
            }

            .milestone {
                width: 36px;
                height: 36px;
                font-size: 12px;
            }

            .stages-title {
                font-size: 28px;
                margin-bottom: 40px;
            }

            .stage-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                padding: 24px;
            }

            .stage-action {
                width: 100%;
                justify-content: space-between;
            }

            .complete-button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .stage-number {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .page-wrapper {
                padding: 50px 12px 40px;
            }

            .page-title {
                font-size: 32px;
            }

            .page-subtitle {
                font-size: 15px;
                margin-bottom: 25px;
            }

            .start-button {
                width: 100%;
                padding: 12px 30px;
                font-size: 14px;
            }

            .progress-label {
                font-size: 12px;
            }

            .progress-container {
                padding: 20px 16px;
            }

            .milestone {
                width: 32px;
                height: 32px;
                font-size: 11px;
            }

            .stages-title {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .stage-card {
                padding: 20px;
                gap: 12px;
            }

            .stage-title {
                font-size: 18px;
            }

            .stage-description {
                font-size: 14px;
            }

            .stage-number {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .complete-button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <button onclick="goBack()" class="back-button">‚Üê Back</button>

            <div class="page-header">
                <h1 class="page-title">Your Engineering Roadmap</h1>
                <p class="page-subtitle">A step-by-step path to master your field with structured guidance and milestones.</p>
                <button class="start-button" onclick="startRoadmap()">Start My Roadmap</button>
            </div>

            <div class="progress-section">
                <div class="progress-label">Your Progress</div>
                <div class="progress-container">
                    <div class="progress-line">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="milestone-badges" id="milestoneBadges">
                        <div class="milestone active" data-stage="1">1</div>
                        <div class="milestone" data-stage="2">2</div>
                        <div class="milestone" data-stage="3">3</div>
                        <div class="milestone" data-stage="4">4</div>
                        <div class="milestone" data-stage="5">5</div>
                        <div class="milestone" data-stage="6">6</div>
                    </div>
                </div>
            </div>

            <div class="stages-section">
                <h2 class="stages-title">Roadmap Stages</h2>
                <div class="stages-container" id="stagesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        if (typeof TelegramWebApp !== 'undefined') {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            tg.MainButton.hide();
        }

        const stages = [
            {
                number: 1,
                title: "Foundations",
                difficulty: "beginner",
                description: "Build strong fundamentals in mathematics, physics, and core engineering principles."
            },
            {
                number: 2,
                title: "Core Engineering Skills",
                difficulty: "beginner",
                description: "Learn mechanics, materials, and analytical problem-solving used across engineering fields."
            },
            {
                number: 3,
                title: "Field Specialization",
                difficulty: "intermediate",
                description: "Choose your discipline and focus on domain-specific tools, theories, and systems."
            },
            {
                number: 4,
                title: "Practical Application",
                difficulty: "intermediate",
                description: "Work on real-world style problems, case studies, and design challenges."
            },
            {
                number: 5,
                title: "Professional Skills",
                difficulty: "advanced",
                description: "Develop communication, teamwork, project management, and technical documentation skills."
            },
            {
                number: 6,
                title: "Advanced & Career Prep",
                difficulty: "advanced",
                description: "Prepare for internships, research, industry roles, or advanced study paths."
            }
        ];

        function renderStages() {
            const container = document.getElementById('stagesContainer');
            container.innerHTML = '';

            stages.forEach(stage => {
                const stageCard = document.createElement('div');
                stageCard.className = 'stage-card';

                const difficultyLabel = stage.difficulty.charAt(0).toUpperCase() + stage.difficulty.slice(1);
                const stageSlug = stage.title.toLowerCase().replace(/\s+/g, '-');

                stageCard.innerHTML = `
                    <div class="stage-number">${stage.number}</div>
                    <div class="stage-content">
                        <div class="stage-header">
                            <h3 class="stage-title">${stage.title}</h3>
                            <span class="difficulty-badge ${stage.difficulty}">${difficultyLabel}</span>
                        </div>
                        <p class="stage-description">${stage.description}</p>
                    </div>
                    <div class="stage-action">
                        <button class="open-stage-btn" 
                                onclick="event.stopPropagation(); openStage('${stageSlug}')">
                            Open Stage
                        </button>
                    </div>
                `;

                // Add click handler to the card
                stageCard.addEventListener('click', () => openStage(stageSlug));
                container.appendChild(stageCard);
            });
        }

        function openStage(stage) {
            // Save the selected stage
            localStorage.setItem('selectedStage', stage);
            
            // Navigate to field selection
            window.location.href = 'choose-field.html';
        }

        function updateProgress() {
            // Progress bar starts at 1/6 (one stage active)
            document.getElementById('progressFill').style.width = '16.67%';

            const milestoneBadges = document.querySelectorAll('.milestone');
            milestoneBadges.forEach((badge, index) => {
                badge.classList.remove('active');
                if (index === 0) {
                    badge.classList.add('active');
                }
            });
        }

        function startRoadmap() {
            // Scroll smoothly to the roadmap stages section
            const stagesSection = document.querySelector('.stages-section');
            if (stagesSection) {
                setTimeout(() => {
                    stagesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            renderStages();
            updateProgress();
        });
    </script>
</body>
</html>
