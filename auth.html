<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEARNcraft â€“ Authentication</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-bg"></div>
  <div class="auth-container">
    <div class="auth-card" id="authCard">
      <!-- Login Form -->
      <form class="auth-form login-form" id="loginForm" autocomplete="off">
        <div class="auth-title">
          <span class="auth-title-main">LEARN<span class="auth-title-accent">craft</span></span>
        </div>
        <div class="auth-subtitle">Welcome Back</div>
        <div class="auth-fields">
          <input type="email" class="auth-input" placeholder="Email" required autocomplete="username">
          <input type="password" class="auth-input" placeholder="Password" required autocomplete="current-password">
        </div>
        <button type="submit" class="auth-btn primary">Login</button>
        <div class="auth-alt">
          <span>Don't have an account?</span>
          <button type="button" class="auth-link" id="showRegister">Create Account</button>
        </div>
      </form>
      <!-- Register Form -->
      <form class="auth-form register-form" id="registerForm" autocomplete="off">
        <div class="auth-title">
          <span class="auth-title-main">Create Your <span class="auth-title-accent">LEARNcraft</span> Account</span>
        </div>
        <div class="auth-fields">
          <input type="text" class="auth-input" placeholder="First Name" required autocomplete="given-name">
          <input type="text" class="auth-input" placeholder="Last Name" required autocomplete="family-name">
          <input type="email" class="auth-input" placeholder="Email" required autocomplete="username">
          <input type="password" class="auth-input" placeholder="Password" required autocomplete="new-password">
          <input type="password" class="auth-input" placeholder="Confirm Password" required autocomplete="new-password">
        </div>
        <button type="submit" class="auth-btn primary">Register</button>
        <div class="auth-alt">
          <span>Already have an account?</span>
          <button type="button" class="auth-link" id="showLogin">Log In</button>
        </div>
      </form>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
