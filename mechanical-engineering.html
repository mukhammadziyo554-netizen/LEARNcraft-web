<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mechanical Engineering - LEARNcraft</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #C9A961;
            min-height: 100vh;
        }

        .page-container {
            max-width: 100%;
            padding: 60px 20px 40px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(201, 169, 97, 0.2);
            border: 2px solid #C9A961;
            border-radius: 8px;
            color: #C9A961;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 40px;
            transition: 0.3s;
            cursor: pointer;
        }

        .back-button:hover {
            background: rgba(201, 169, 97, 0.3);
            transform: translateX(-5px);
        }

        .field-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .field-title {
            font-size: 64px;
            font-weight: bold;
            color: #D4AF37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin-bottom: 20px;
        }

        .field-subtitle {
            font-size: 24px;
            color: #C9A961;
        }

        .roadmap-section {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .roadmap-title {
            font-size: 32px;
            color: #D4AF37;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .roadmap-subtitle {
            font-size: 18px;
            color: #C9A961;
            text-align: center;
            margin-bottom: 40px;
        }

        .roadmap-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .roadmap-step {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(201, 169, 97, 0.1);
            border-left: 4px solid #FFD700;
            border-radius: 8px;
            transition: all 0.3s;
            animation: slideInLeft 0.6s ease-out;
        }

        .roadmap-step:hover {
            background: rgba(201, 169, 97, 0.15);
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(201, 169, 97, 0.2);
        }

        .step-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #C9A961 0%, #D4AF37 100%);
            color: black;
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .step-text {
            color: #C9A961;
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            align-items: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .page-container {
                padding: 40px 12px;
            }

            .field-title {
                font-size: 42px;
            }

            .field-subtitle {
                font-size: 18px;
            }

            .roadmap-step {
                padding: 16px;
                gap: 15px;
            }

            .step-number {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .step-text {
                font-size: 14px;
            }
        }
        /* Minimal matte theme overrides */
        :root {
            --bg: #0f1115;
            --surface: #151a21;
            --surface-2: #1b222c;
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #94a3b8;
            --accent-strong: #cbd5e1;
            --border: rgba(148, 163, 184, 0.25);
        }

        body {
            background: var(--bg) !important;
            color: var(--text) !important;
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.2px;
        }

        .page-title,
        h1, h2, h3 {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        .page-subtitle,
        p {
            color: var(--muted) !important;
        }

        .back-button,
        .field-btn {
            background: transparent !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <button onclick="window.history.back()" class="back-button">‚Üê Back</button>
        
        <div class="field-header">
            <h1 class="field-title">‚öôÔ∏è Mechanical Engineering</h1>
            <p class="field-subtitle">Designing machines that change the world</p>
        </div>

        <div style="max-width: 900px; margin: 60px auto; text-align: center; padding: 40px; background: rgba(201, 169, 97, 0.1); border-radius: 12px;">
            <h2 style="font-size: 32px; color: #D4AF37; margin-bottom: 20px;">üìö Articles Coming Soon</h2>
            <p style="font-size: 18px; color: #C9A961; line-height: 1.8;">We're preparing comprehensive articles and resources about Mechanical Engineering. Stay tuned for exciting content!</p>
        </div>
    </div>

    <script>
        if (typeof TelegramWebApp !== 'undefined') {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#000000');
            tg.MainButton.hide();
        }

        const roadmapSteps = {

                "Master physics, calculus, and engineering statics.",
                "Learn CAD, materials science, and thermodynamics.",
                "Study mechanics, machine design, and lubrication.",
                "Explore manufacturing, control systems, and automation.",
                "Develop problem-solving skills in real-world engineering projects."
            ],
            ru: [
                "–û–≤–ª–∞–¥–µ–π—Ç–µ —Ñ–∏–∑–∏–∫–æ–π, –º–∞—Ç–µ–º–∞—Ç–∏–∫–æ–π –∏ –∏–Ω–∂–µ–Ω–µ—Ä–Ω–æ–π —Å—Ç–∞—Ç–∏–∫–æ–π.",
                "–ò–∑—É—á–∏—Ç–µ CAD, –Ω–∞—É–∫—É –æ –º–∞—Ç–µ—Ä–∏–∞–ª–∞—Ö –∏ —Ç–µ—Ä–º–æ–¥–∏–Ω–∞–º–∏–∫—É.",
                "–ò–∑—É—á–∏—Ç–µ –º–µ—Ö–∞–Ω–∏–∫—É, –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –º–∞—à–∏–Ω –∏ —Å–º–∞–∑–∫—É.",
                "–ò–∑—É—á–∏—Ç–µ –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ, —Å–∏—Å—Ç–µ–º—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—é.",
                "–†–∞–∑–≤–∏–≤–∞–π—Ç–µ –Ω–∞–≤—ã–∫–∏ —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º –≤ –∏–Ω–∂–µ–Ω–µ—Ä–Ω—ã—Ö –ø—Ä–æ–µ–∫—Ç–∞—Ö."
            ],
            uz: [
                "Fizika, matematika va muhandislik statikasinni o'zlashtiring.",
                "CAD, materiallar fanini va termodinamikani o'rganing.",
                "Mexanika, mashinalar dizaynini va yog'layishni o'rganing.",
                "Ishlab chiqarish, boshqaruv tizimlari va avtomatsiyani o'rganing.",
                "Muhandislik loyihalarida muammolarni yechish ko'nikmalarini rivojlantiring."
            ]
        };

        const lang = localStorage.getItem("preferredLanguage") || "en";
        const stepsContainer = document.getElementById("roadmap-steps");

        roadmapSteps[lang].forEach((step, index) => {
            const stepEl = document.createElement("div");
            stepEl.className = "roadmap-step";
            
            const numberEl = document.createElement("div");
            numberEl.className = "step-number";
            numberEl.textContent = index + 1;
            
            const textEl = document.createElement("div");
            textEl.className = "step-text";
            textEl.textContent = step;
            
            stepEl.appendChild(numberEl);
            stepEl.appendChild(textEl);
            stepsContainer.appendChild(stepEl);
        });
    </script>
</body>
</html>
