<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login - LEARNcraft">
  <meta name="theme-color" content="#000000">
  <title>Login — LEARNcraft</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0b0b0b;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .login-page,
    .login-container {
      display: flex;
      min-height: 100vh;
      background: #0b0b0b;
    }

    /* LEFT SIDE */
    .login-left {
      width: 45%;
      min-width: 400px;
      padding: 80px 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(135deg, #0b0b0b 0%, #111 100%);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .logo span {
      color: #f5c542;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #aaa;
      margin-bottom: 40px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      font-size: 14px;
      margin: 12px 0 6px;
      color: #bbb;
    }

    .login-form input {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 14px;
    }

    .login-form input:focus {
      border-color: #f5c542;
      outline: none;
    }

    .login-btn {
      margin-top: 25px;
      padding: 14px;
      background: #f5c542;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      color: #000;
    }

    .login-btn:hover {
      background: #ffd86b;
    }

    /* DIVIDER */
    .divider {
      text-align: center;
      margin: 30px 0;
      position: relative;
    }

    .divider span {
      background: #111;
      padding: 0 15px;
      color: #666;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: #333;
      z-index: -1;
    }

    /* SOCIAL BUTTONS */
    .google-btn,
    .apple-btn,
    .social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: white;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .google-btn:hover,
    .apple-btn:hover,
    .social:hover {
      border-color: #f5c542;
    }

    .google-btn img,
    .apple-btn img {
      width: 18px;
    }

    .register-text {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }

    .register-text a {
      color: #f5c542;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    /* RIGHT SIDE IMAGE */
    .login-right {
      width: 55%;
      background-image: url("https://images.unsplash.com/photo-1541888946425-d81bb19240f5?auto=format&fit=crop&w=1500&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .login-right::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to left, rgba(0,0,0,0.2), rgba(0,0,0,0.85));
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
      }

      .login-left {
        width: 100%;
        min-width: auto;
        padding: 40px 30px;
      }

      .login-right {
        display: none;
      }
    }

    /* Error/Success Messages */
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }
  </style>
</head>
<body>

  <div class="login-container">
    
    <!-- LEFT SIDE (FORM) -->
    <div class="login-left">

      <div class="logo">LEARN<span>craft</span></div>

      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue your civil engineering journey</p>

      <div id="message" class="message"></div>

      <form class="login-form" onsubmit="handleLogin(event)">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button class="google-btn" onclick="alert('Google Sign-In coming soon!')">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
        Sign in with Google
      </button>

      <button class="apple-btn" onclick="alert('Apple Sign-In coming soon!')">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple">
        Sign in with Apple
      </button>

      <p class="register-text">
        Don't have an account? <a href="registration.html">Register here</a>
      </p>

    </div>

    <!-- RIGHT SIDE (CIVIL ENGINEERING IMAGE) -->
    <div class="login-right"></div>

  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      // Reset message
      messageEl.classList.remove('show', 'error', 'success');

      // Validation
      if (!email || !password) {
        messageEl.textContent = '⚠ Please fill in all fields';
        messageEl.classList.add('show', 'error');
        return;
      }

      // Get registered users from localStorage
      const users = JSON.parse(localStorage.getItem('learncraft_users')) || [];
      
      // Find user with matching email
      const user = users.find(u => u.email === email);

      if (!user) {
        messageEl.textContent = '⚠ No account found with this email. Please register first.';
        messageEl.classList.add('show', 'error');
        return;
      }

      // Check password
      if (user.password !== password) {
        messageEl.textContent = '⚠ Incorrect password. Please try again.';
        messageEl.classList.add('show', 'error');
        return;
      }

      // Set current user session
      localStorage.setItem('learncraft_current_user', JSON.stringify({
        email: user.email,
        id: user.id,
        loggedInAt: new Date().toISOString()
      }));

      // Show success message
      messageEl.textContent = '✓ Login successful! Redirecting...';
      messageEl.classList.add('show', 'success');
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }
  </script>

</body>
</html>
