<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <meta name="description" content="Login - LEARNcraft">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login - LEARNcraft</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #C9A961;
            min-height: 100vh;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #C9A961;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 999;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-brand {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #C9A961;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #D4AF37;
            transform: scale(1.05);
        }

        .page {
            padding: 120px 20px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(201, 169, 97, 0.5);
        }

        .subtitle {
            font-size: 16px;
            color: #D4AF37;
            margin-bottom: 40px;
        }

        .form-container {
            background: rgba(201, 169, 97, 0.05);
            border: 2px solid #C9A961;
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
            color: #C9A961;
        }

        .form-input {
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #C9A961;
            background: rgba(0, 0, 0, 0.6);
            color: #C9A961;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(201, 169, 97, 0.3);
            border-color: #D4AF37;
        }

        .form-input::placeholder {
            color: rgba(201, 169, 97, 0.5);
        }

        .submit-btn {
            padding: 14px 20px;
            background: linear-gradient(135deg, #C9A961 0%, #D4AF37 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(201, 169, 97, 0.6);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .register-link {
            text-align: center;
            font-size: 14px;
            color: #D4AF37;
            margin-top: 20px;
        }

        .register-link a {
            color: #C9A961;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-link a:hover {
            color: #D4AF37;
            text-decoration: underline;
        }

        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 16px;
            color: #4CAF50;
            font-weight: bold;
            animation: fadeIn 0.3s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .error-message {
            display: none;
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #F44336;
            border-radius: 10px;
            padding: 16px;
            color: #F44336;
            font-weight: bold;
            animation: fadeIn 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
        /* Minimal matte theme overrides */
        :root {
            --bg: #0f1115;
            --surface: #151a21;
            --surface-2: #1b222c;
            --text: #e5e7eb;
            --muted: #9aa3af;
            --accent: #94a3b8;
            --accent-strong: #cbd5e1;
            --border: rgba(148, 163, 184, 0.25);
        }

        body {
            background: var(--bg) !important;
            color: var(--text) !important;
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.2px;
        }

        .nav-bar,
        .top-nav,
        .navbar {
            background: rgba(15, 17, 21, 0.95) !important;
            border-bottom: 1px solid var(--border) !important;
        }

        .nav-brand,
        .logo,
        .brand {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        .nav-links button,
        .nav-center button,
        .options-item,
        .lang-option {
            color: var(--muted) !important;
            font-weight: 600 !important;
        }

        .nav-links button:hover,
        .nav-center button:hover,
        .options-item:hover,
        .lang-option:hover {
            color: var(--text) !important;
            transform: none !important;
            background: var(--surface-2) !important;
        }

        button,
        .btn,
        .cta-button,
        .field-btn,
        input,
        textarea,
        select {
            background: transparent !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
            box-shadow: none !important;
        }

        button:hover,
        .btn:hover,
        .cta-button:hover,
        .field-btn:hover {
            background: var(--surface-2) !important;
            color: var(--text) !important;
            transform: none !important;
        }

        .card,
        .field-card,
        .feature-card,
        .content-card,
        .panel,
        .roadmap-item,
        .roadmap-steps,
        .roadmap-step,
        .form-container {
            background: var(--surface) !important;
            border: 1px solid var(--border) !important;
            box-shadow: none !important;
        }

        .card:hover,
        .field-card:hover,
        .feature-card:hover,
        .content-card:hover,
        .roadmap-item:hover {
            background: var(--surface-2) !important;
            transform: none !important;
        }

        h1, h2, h3, h4, h5, h6,
        .section-title,
        .title {
            color: var(--text) !important;
            font-weight: 600 !important;
        }

        p,
        .subtitle,
        .section-subtitle,
        .field-description,
        label {
            color: var(--muted) !important;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-brand">ðŸš€ LEARNcraft</div>
        <div class="nav-links">
            <span class="nav-link" onclick="window.history.back()">Back</span>
            <span class="nav-link" onclick="window.location.href='ask-ai.html'">Ask AI</span>
        </div>
    </div>

    <div class="page">
        <div class="content">
            <h1 class="title">Login</h1>
            <p class="subtitle">Welcome back to LEARNcraft</p>

            <div id="success-message" class="success-message">
                âœ“ Login successful! Redirecting...
            </div>

            <div id="error-message" class="error-message"></div>

            <div class="form-container">
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            id="email" 
                            placeholder="Enter your email address"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <div class="register-link">
                    Don't have an account? <a href="registration.html">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        if (typeof TelegramWebApp !== 'undefined') {
            const tg = window.Telegram.WebApp;
            tg.ready();
            
            // Set header color
            tg.setHeaderColor('#1a1a1a');
            tg.setBackgroundColor('#000000');
            
            // Enable closing button
            tg.MainButton.hide();
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const successMsg = document.getElementById('success-message');
            const errorMsg = document.getElementById('error-message');

            // Reset messages
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');

            // Validation
            if (!email || !password) {
                errorMsg.textContent = 'âš  Please fill in all fields';
                errorMsg.classList.add('show');
                return;
            }

            // Get registered users from localStorage
            const users = JSON.parse(localStorage.getItem('learncraft_users')) || [];

            // Find user with matching email
            const user = users.find(u => u.email === email);

            if (!user) {
                errorMsg.textContent = 'âš  No account found with this email. Please register first.';
                errorMsg.classList.add('show');
                return;
            }

            // Check password
            if (user.password !== password) {
                errorMsg.textContent = 'âš  Incorrect password. Please try again.';
                errorMsg.classList.add('show');
                return;
            }

            // Set current user session
            localStorage.setItem('learncraft_current_user', JSON.stringify({
                email: user.email,
                id: user.id,
                loggedInAt: new Date().toISOString()
            }));

            // Show success message
            successMsg.classList.add('show');
            
            setTimeout(() => {
                // Redirect to home page after successful login
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>
</html>
