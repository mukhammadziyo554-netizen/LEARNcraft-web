<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Engineering - LEARNcraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #C9A961;
            min-height: 100vh;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(201, 169, 97, 0.2);
            border: 2px solid #C9A961;
            border-radius: 8px;
            color: #C9A961;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 40px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: rgba(201, 169, 97, 0.3);
            transform: translateX(-5px);
        }

        .field-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .field-title {
            font-size: 64px;
            font-weight: bold;
            color: #D4AF37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            margin-bottom: 20px;
        }

        .field-subtitle {
            font-size: 24px;
            color: #C9A961;
        }

        @media (max-width: 768px) {
            .field-title {
                font-size: 42px;
            }

            .field-subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <button onclick="window.history.back()" class="back-button" style="border: none; cursor: pointer; background: rgba(201, 169, 97, 0.2);">‚Üê Back</button>
        
        <div class="field-header">
            <h1 class="field-title">Chemical Engineering</h1>
            <p class="field-subtitle">Transforming matter into innovation</p>
        </div>
    </div>
</body>
</html>
